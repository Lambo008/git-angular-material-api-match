<h1>Anministraciones Face</h1>
<mat-card>
  <mat-form-field>
    <input matInput placeholder="Buscar Clientes" [(ngModel)]="clients" required>
  </mat-form-field>
  <button mat-raised-button color="primary" type="button" (click)="onBuscar()">Buscar</button>
</mat-card>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="tableSource" matSort>


    <!-- Cliente Column -->
    <ng-container matColumnDef="firstname">
      <th mat-header-cell *matHeaderCellDef> Cliente </th>
      <td mat-cell *matCellDef="let element"> {{element.firstname}} </td>
    </ng-container>

    <!-- Codigo OC Column -->
    <ng-container matColumnDef="of_cont_code">
      <th mat-header-cell *matHeaderCellDef> Codigo OC </th>
      <td mat-cell *matCellDef="let element"> {{element.of_cont_code}} </td>
    </ng-container>

    <!-- Nombre OC Column -->
    <ng-container matColumnDef="of_cont_name">
      <th mat-header-cell *matHeaderCellDef> Nombre OC </th>
      <td mat-cell *matCellDef="let element"> {{element.of_cont_name}} </td>
    </ng-container>

    <!-- Codigo OG Column -->
    <ng-container matColumnDef="or_gest_code">
      <th mat-header-cell *matHeaderCellDef> Codigo OG </th>
      <td mat-cell *matCellDef="let element"> {{element.or_gest_code}} </td>
    </ng-container>

    <!-- Nombre OG Column -->
    <ng-container matColumnDef="or_gest_name">
      <th mat-header-cell *matHeaderCellDef> Nombre OG </th>
      <td mat-cell *matCellDef="let element"> {{element.or_gest_name}} </td>
    </ng-container>

    <!-- Codigo UT Column -->
    <ng-container matColumnDef="un_tram_code">
      <th mat-header-cell *matHeaderCellDef> Codigo UT </th>
      <td mat-cell *matCellDef="let element"> {{element.un_tram_code}} </td>
    </ng-container>

    <!-- Nombre UT Column -->
    <ng-container matColumnDef="un_tram_name">
      <th mat-header-cell *matHeaderCellDef> Nombre UT </th>
      <td mat-cell *matCellDef="let element"> {{element.un_tram_name}} </td>
    </ng-container>

    <!-- Creado Column -->
    <ng-container matColumnDef="created">
      <th mat-header-cell *matHeaderCellDef> Creado </th>
      <td mat-cell *matCellDef="let element"> {{element.created}} </td>
    </ng-container>

    <!-- Acciones Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button matTooltip="Click to Delete" (click)="onDelete(element.id)" class="iconbutton" color="warn">
          <mat-icon aria-label="Delete">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
